# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
 bar {
    status_command i3status
 	colors {
        focused_workspace  #001e26 #a57705 #eee8d5
        # focused_workspace  #001e26 #b58900 #eee8d5
        active_workspace   #001e26 #a57705 #eee8d5
        inactive_workspace #001e26 #001e26 #eee8d5
        urgent_workspace   #001e26 #d01b24 #eee8d5
        binding_mode       #001e26 #d01b24 #eee8d5
        background #001e26
        separator  #d01b24
        statusline #586e75
    }	
    font pango:JetBrains Mono Nerd Font Bold 10
    separator_symbol ‚Åû
    # Height in pixels
    height 25
 	# Obey Fitts's law
    tray_padding 4

 }
     	  #background $black
      	  #statusline $fg
      	  #separator $cursorColor 
      	  #focused_workspace  $black $primary $white
      	  #active_workspace   $black $primary $white
