[line_break]
disabled = false

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style) "
disabled = true
show_always = true

[hostname]
ssh_only = false
format =  "[$hostname](bold red) "
trim_at = ".fritz.box"
disabled = false

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[cmd_duration]
min_time = 60_0000


format = """
 [](#9A348E)\
 $username\
 [](fg:#9A348E)\
 $directory\
 [](fg:#DA627D30)\
 $git_branch\
 $git_status\
 [](fg:#FCA17D)\
 $c\
 $elixir\
 $elm\
 $golang\
 $haskell\
 $java\
 $julia\
 $nodejs\
 $nim\
 $rust\
 [](fg:#86BBD8)\
 $docker_context\
 [](fg:#06969A)\
 $time\
 [ ](fg:#33658A)\
  """

