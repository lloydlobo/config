# Enable blank line at start of the prompt
add_newline = true

# You can also replace your username with a 
# neat symbol like ï„  to save some space
[username]
style_user = "fg:black bg:cyan bold"
style_root = "fg:white bg:cyan bold"
format = "[ï„ ]($style)"               # format = "[ $user ]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[$hostname](bold red)"
trim_at = ".fritz.box"
disabled = true

[directory]
style = "fg:black bg:cyan bold"
format = "[ $path ]($style)"
home_symbol = "~"
truncation_length = 3
truncation_symbol = "../"
read_only = "ğŸ”’"                 # or " ro"

[directory.substitutions]
