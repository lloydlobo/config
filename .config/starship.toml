# Enable blank line at start of the prompt
add_newline = true

# You can also replace your username with a 
# neat symbol like ï„  to save some space
[username]
style_user = "fg:black bg:cyan bold"
style_root = "fg:white bg:cyan bold"
format = "[ï„  ]($style)"              # format = "[ $user ]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[$hostname](bold red)"
trim_at = ".fritz.box"
disabled = true

[directory]
truncation_length = 3
truncate_to_repo = true
style = "fg:black bg:cyan"
format = "[ $path ]($style)"
read_only = "ğŸ”’"                                                                                                             # or " ro"
read_only_style = "red"
truncation_symbol = "../"
repo_root_style = "fg:black bg:cyan bold dimmed"
repo_root_format = "[$before_root_path]($style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)"
home_symbol = "~"
use_os_path_sep = true

# https://unicode.bayashi.net/?page=1952
# https://gist.github.com/datawookie/fca41cba27f012e8196b736bc821f8fc
[directory.substitutions]
"Documents" = "ïœ˜ "
"Downloads" = "ï€™ "
"Media" = "ï€ ï€¾ "
"Music" = "ï€ "
"Pictures" = "ï€¾ "
".ghq" = "ï™"       # ghq git manager.
"github.com" = "ïˆ"

# Replace the "â¯" symbol in the prompt with "âœ" & "âœ—"
[character] # The name of the module we are configuring is "character"
success_symbol = "[â¯](bold yellow) "
error_symbol = "[â¯](bold red) "
# vimcmd_symbol = "[â®](green)"

[cmd_duration]
# min_time = 60_0000
# format = "[ $duration ]($style)"
min_time = 500
format = "[ $duration]($style)"
style = "fg:black bg:cyan dimmed"
show_milliseconds = false
show_notifications = false        # Desktop notification of terminal cmd_duration.
disabled = false

[jobs]
threshold = 1
symbol_threshold = 1
number_threshold = 2
symbol = "+"         # "âœ¦"
disabled = false

[memory_usage]
threshold = -1
symbol = "ğŸ"
format = "[ $symbol$ram(|$swap)]($style)"
style = "bold dimmed fg:black bg:cyan"
disabled = true

[time]
disabled = false
time_format = "%R"                # "%b%d %R"           # Hour:Minute Format | "%R|T" https://docs.rs/chrono/0.4.7/chrono/format/strftime/index.html
style = "fg:black bg:cyan dimmed"
format = '[ $time]($style)'
use_12hr = false
time_range = "10:00:00-14:00:00"  # Sets the time range during which the module will be shown. Times must be specified in 24-hours format

# Utilities

[battery]
