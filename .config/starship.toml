# Git added/deleted lines
[git_metrics]
added_style = "fg:black bg:cyan dimmed"
deleted_style = "fg:black bg:cyan dimmed"
only_nonzero_diffs = true
format = '[ +$added]($added_style)[-$deleted]($deleted_style)'
