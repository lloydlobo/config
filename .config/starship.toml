error_symbol = "[â¯](bold red) "
# vimcmd_symbol = "[â®](green)"


[cmd_duration]
# min_time = 60_0000
# format = "[ $duration ]($style)"
min_time = 500
format = "[$duration]($style)"
style = "fg:black bg:cyan"
show_milliseconds = false
show_notifications = false     # Desktop notification of terminal cmd_duration.
disabled = false

[jobs]
threshold = 1
symbol_threshold = 1
number_threshold = 2
symbol = "+"         # "âœ¦"
disabled = false

[memory_usage]
threshold = -1
symbol = ""
format = "$symbol[$ram(|$swap)]($style)"
style = "bold dimmed fg:black bg:cyan"
disabled = true

[time]
disabled = false
time_format = "%b%d %R"          # Hour:Minute Format | "%R|T" https://docs.rs/chrono/0.4.7/chrono/format/strftime/index.html
style = "fg:black bg:cyan"
format = '[ $time]($style)'
use_12hr = false
time_range = "10:00:00-14:00:00" # Sets the time range during which the module will be shown. Times must be specified in 24-hours format

